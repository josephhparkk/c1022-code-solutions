<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>

  <h1>Coding Form!</h1>

  <div>
    <label for="emailAddress">Email</label>
  </div>
  <div>
    <input id="emailAddress" type="text" name="email" />
  </div>

  <div>
    <label for="cool">Why is coding cool?</label>
  </div>
  <div>
    <select name="answers">
      <option value="option">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  </div>

  <div>
    <p>Favorite Language (choose one)</p>
    <label>
      <input type="radio" name="language" value="HTML"> HTML
    </label>
    <label>
      <input type="radio" name="language" value="CSS"> CSS
    </label>
    <label>
      <input type="radio" name="language" value="JavaScript"> JavaScript
    </label>
  </div>

  <div>
    <p>Would you like to sign up for more information?<p>
  </div>
  <div>
    <input type="checkbox" name="information" value="sign me up!" /> Sign me up!
  </div>
  <div>
    <label for="comments">Comments</label><br />
    <textarea name="comments" cols="31" rows="10"></textarea><br />
    <input type="submit" name="submit" value="Submit" />
  </div>
</div>
</body>
</html>
