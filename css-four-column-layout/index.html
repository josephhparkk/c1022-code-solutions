<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full guidance">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row screen-styles">
      <div class="column-quarter">
        <img class="screens" src="images/screen-1.png" alt="screen-one">
        <img class="logo" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-quarter application">
        <img class="screens" src="images/screen-2.png" alt="map">
        <img class="logo" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-quarter">
        <img class="screens" src="images/screen-3.png" alt="service-filter">
        <img class="logo" src="images/slider-icon.png" alt="slider">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-quarter">
        <img class="screens" src="images/screen-4.png" alt="stats">
        <img class="logo" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
