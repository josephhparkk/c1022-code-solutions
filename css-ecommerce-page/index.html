<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full header">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row row-style">
      <div class="column-fifth items">
        <img src="images/dress1.jpeg" alt="black-dress">
        <div class="row">
          <div class="column-full price">
            <h3 class="title">Free People</h3>
            <p class="size">Size 6</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full price">
            <p class="discount">$35</p>
            <p class="retail"><s>$125 retail</s></p>
          </div>
        </div>
      </div>
      <div class="column-fifth items">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="row">
          <div class="column-full price">
            <h3 class="title">Yves Saint Laurent</h3>
            <p class="size">One-Size</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full price">
            <p class="discount">$200</p>
            <p class="retail"><s>$1600 retail</s></p>
          </div>
        </div>
      </div>
      <div class="column-fifth items">
        <img src="images/key.jpeg" alt="key">
        <div class="row">
          <div class="column-full price">
            <h3 class="title">Tiffany</h3>
            <p class="size">One-Size</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full price">
            <p class="discount">$476</p>
            <p class="retail"><s>$2000 retail</s></p>
          </div>
        </div>
      </div>
      <div class="column-fifth items">
        <img class="lv" src="images/lv-bag.jpg" alt="lv-bag">
        <div class="row">
          <div class="column-full price">
            <h3 class="title">Louis Vuitton</h3>
            <p class="size">One-Size</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full price">
            <p class="discount">$95</p>
            <p class="retail"><s>$1200 retail</s></p>
          </div>
        </div>
      </div>
      <div class="column-fifth items">
        <img src="images/dress2.jpeg" alt="blue-dress">
        <div class="row">
          <div class="column-full price">
            <h3 class="title">Reformation</h3>
            <p class="size">Size 4</p>
          </div>
        </div>
        <div class="row">
          <div class="column-full price">
            <p class="discount">$20</p>
            <p class="retail"><s>$198 retail</s></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
